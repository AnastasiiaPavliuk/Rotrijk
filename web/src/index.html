<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div class="develop">
    <div id="app">
      <div id="not-supported">
        Web Serial is not supported in this browser.
      </div>
      <div id="supported">
        <div id="not-connected">
          <button id="connectButton">Connect</button>
        </div>
        <div id="connected">
          <div>Connected</div>
          <!-- <input type="range" min="0" max="255" value="0" id="r">
          <input type="range" min="0" max="255" value="0" id="g">
          <input type="range" min="0" max="255" value="0" id="b"> -->
        </div>
  
        <p class="response">response</p>

        <p class="distance-output"></p>

        <button class="finishButton">Finish</button> 
      </div>
    </div>

      <h1>Main Window</h1>
      <button onclick="sendData()">Send Data to Second Window</button>
      
      <script>
        
        const { ipcRenderer } = require('electron');

        function sendData() {
          const data = {
            message: 'Hello from Main Window!',
            value: 42
          };

          ipcRenderer.send('send-data-to-second', data);
        }
      </script>
  </div>

  <main>
    <button class="start-button">I'm ready </button>
  </main>

  <script type="module" src="index.js"></script>
</body>

</html>
